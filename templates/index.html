<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Object Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if original %}
            <div class="images">
                <div>
                    <h2>Original Image</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ original) }}" alt="Original Image">
                </div>
                <div>
                    <h2>Predicted Image</h2>
                    <img src="{{ url_for('static', filename='predictions/' ~ prediction) }}" alt="Predicted Image">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
